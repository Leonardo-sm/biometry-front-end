<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Login</title>
		<link rel="stylesheet" href="../../styles/global.css" />
		<link
			href="../../../node_modules/tailwindcss/dist/tailwind.min.css"
			rel="stylesheet"
		/>
		<link href="../../scripts/vendor/toast/toastr.min.css" rel="stylesheet" />
		<script
			src="../../scripts/vendor/fontawesome/all.min.js"
			data-auto-replace-svg
		></script>
		<script src="../../scripts/vendor/jquery/jquery.js"></script>
		<script src="../../scripts/vendor/toast/toastr.min.js"></script>
	</head>
	<body>
		<div
			class="
				relative
				h-screen
				flex flex-col
				justify-center
				items-center
				bg-gray-50
			"
		>
			<svg
				class="fill-current text-blue-500 z-10"
				xmlns="http://www.w3.org/2000/svg"
				viewBox="0 0 1440 320"
			>
				<path
					fill-opacity="1"
					d="M0,160L60,181.3C120,203,240,245,360,224C480,203,600,117,720,101.3C840,85,960,139,1080,160C1200,181,1320,171,1380,165.3L1440,160L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"
				></path>
			</svg>
			<div class="absolute bottom-0 w-screen h-2/5 bg-blue-500 z-0"></div>
			<div
				class="
					absolute
					space-y-4
					p-4
					rounded-md
					filter
					drop-shadow-lg
					bg-white
					z-30
				"
			>
				<div
					class="
						flex flex-col
						items-center
						justify-center
						h-80
						w-72
						p-4
						border-4 border-blue-500 border-dashed
						rounded-md
						cursor-pointer
					"
					id="drop-zone"
				>
					<div class="text-center">
						<i
							class="fas fa-upload text-7xl fill-current text-gray-200"
						></i>
						<p class="mt-2 text-lg text-center text-gray-300">
							Arraste e solte ou <br />
							clique aqui
						</p>
					</div>
					<div class="fa-3x hidden">
						<i
							class="fas fa-spinner fa-pulse fill-current text-gray-400"
						></i>
					</div>
					<div
						class="
							hidden
							h-full
							w-full
							rounded-md
							bg-cover bg-center bg-red-200
						"
						style="
							background-image: url(https://www.2net.com.br//Repositorio/251/Publicacoes/23883/3c2fd25f-c.jpg);
						"
					></div>
					<input
						type="file"
						name="myFile"
						class="hidden"
						id="drop-zone__input"
					/>
				</div>
				<button
					class="
						block
						h-10
						w-full
						rounded-md
						text-white text-lg
						font-semibold
						bg-blue-500
						transition-colors
						hover:bg-blue-400
					"
					id="send"
				>
					<span>Entrar</span>
					<i class="fas fa-circle-notch fa-spin hidden"></i>
				</button>
			</div>
		</div>
		<script src="./login.js"></script>
	</body>
</html>
