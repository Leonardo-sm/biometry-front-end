<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dashboard - Admin</title>
		<link rel="stylesheet" href="../../styles/global.css" />
		<link
			href="../../../node_modules/tailwindcss/dist/tailwind.min.css"
			rel="stylesheet"
		/>
		<link href="../../scripts/vendor/toast/toastr.min.css" rel="stylesheet" />
		<script
			src="../../scripts/vendor/fontawesome/all.min.js"
			data-auto-replace-svg
		></script>
		<script src="../../scripts/vendor/jquery/jquery.js"></script>
		<script src="../../scripts/vendor/toast/toastr.min.js"></script>
	</head>
	<body>
		<div class="h-screen bg-gray-50">
			<div
				class="flex flex-col justify-between h-screen w-max p-3 shadow-md"
			>
				<span class="fa-stack fa-lg">
					<i
						class="fas fa-circle fa-stack-2x fill-current text-blue-500"
					></i>
					<i
						class="fas fa-user fa-stack-1x fill-current text-blue-100"
					></i>
				</span>
				<div class="flex flex-col space-y-8">
					<button
						class="
							fill-current
							text-blue-500
							transition
							duration-150
							ease-in-out
						"
					>
						<i class="fas fa-sign-out-alt fa-2x"></i>
					</button>
					<button
						class="
							fill-current
							text-gray-400
							transition
							duration-150
							ease-in-out
							hover:text-gray-500
						"
					>
						<i class="fas fa-sign-out-alt fa-2x"></i>
					</button>
					<button
						class="
							fill-current
							text-gray-400
							transition
							duration-150
							ease-in-out
							hover:text-gray-500
						"
					>
						<i class="fas fa-sign-out-alt fa-2x"></i>
					</button>
				</div>
				<button
					class="
						fill-current
						text-gray-400
						transition
						duration-150
						ease-in-out
						hover:text-gray-500
					"
					onclick="handleExit()"
				>
					<i class="fas fa-sign-out-alt fa-2x"></i>
				</button>
			</div>
		</div>
		<script src="./dashboard.js"></script>
	</body>
</html>
